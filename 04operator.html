<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="hello"></div>
    <div id="one"></div>
    <div class="example">hello</div>
</body>
</html>
<script>
    //arithmetic operator
    let a=12;
    let b=10;
    let c=a+b;
    let d=a-b;
    let e=a*b;
    let f=a/b;
    let g=a%b;
    console.log(c);
    console.log(d);
    console.log(e);
    console.log(f);
    console.log(g);
</script>
<script>
    //assignment operator 
    let x=4;
    let y=5;
    console.log(x+=y);
    console.log(x-=y);
    console.log(x*=y);
    console.log(x/=y);
    console.log(x%=y);

</script>
<script>
    // comparison exmaple
    let u=5;
    let v=5;
    console.log(u==v);
    console.log(u>v);
    console.log(u<v);
    console.log(u>=v);
    console.log(u<=v);
    console.log(u===v);


</script>
<script>
    document.getElementById('hello').innerHTML="happy new year"
    let h=document.getElementsByClassName("example");
    h[0].innerHTML= "how are you"

</script>
