<script>
    let data=function(){
        console.log("this is function");
    }
    data()

    //arrow function
    let test=()=>console.log("this is arrow test function");
    test()

    //arrow function with parameter
    let name=(fname,lname)=>{
        console.log("my first name is "+fname);
        console.log("my last name is "+lname);
    }
    name("harsh","kotak")
</script>
