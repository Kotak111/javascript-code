<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="stopcolor()">stop</button>
</body>
</html>
<script>
    let set=setInterval(setcolor)
    function setcolor(){
        let x=document.body
        x.style.background=x.style.backgroundColor=="red"?"yellow":"red";
    }
    function stopcolor(){
        clearInterval(set);
    }
</script>
