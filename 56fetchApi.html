<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <th>Userid</th>
            <th>id</th>
            <th>title</th>
            <th>body</th>
        </thead>
        <tbody id="mydata">

        </tbody>
    </table>
</body>
</html>
<script>
    fetch("https://jsonplaceholder.typicode.com/posts")
    .then((res)=>res.json())
    .then((Res)=>{
        console.log(Res);
        HTMLDATA=''
        Res.forEach(ele => {
          HTMLDATA+=  `
            <tr>
                <td>${ele.userId}</td>
                <td>${ele.id}</td>
                <td>${ele.title}</td>
                <td>${ele.body}</td>
                </tr>
            `
            document.getElementById("mydata").innerHTML=HTMLDATA;

        });
    })
</script>
