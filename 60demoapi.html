<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <h1>Weather Information</h1>
  <table id="weatherTable">
    <thead>
      <tr>
        <th>City</th>
        <th>Temperature (Â°C)</th>
        <th>Weather Condition</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  
</body>
</html>
<script>
document.addEventListener('DOMContentLoaded', function () {
  // Replace 'YOUR_API_KEY' with your actual API key
  const apiKey = 'YOUR_API_KEY';
  const apiUrl = 'https://api.openweathermap.org/data/2.5/weather';

  // Example: Display weather for a specific city (e.g., London)
  const city = 'London';

  // Make API request
  fetch(`${apiUrl}?q=${city}&appid=${apiKey}&units=metric`)
    .then(response => response.json())
    .then(data => {
      // Extract relevant data from the API response
      const cityName = data.name;
      const temperature = data.main.temp;
      const weatherCondition = data.weather[0].description;

      // Create a new row in the table
      const table = document.getElementById('weatherTable').getElementsByTagName('tbody')[0];
      const newRow = table.insertRow(table.rows.length);

      // Populate cells in the new row
      const cell1 = newRow.insertCell(0);
      const cell2 = newRow.insertCell(1);
      const cell3 = newRow.insertCell(2);

      cell1.innerHTML = cityName;
      cell2.innerHTML = temperature;
      cell3.innerHTML = weatherCondition;
    })
    .catch(error => console.error('Error fetching weather data:', error));
});

</script>
